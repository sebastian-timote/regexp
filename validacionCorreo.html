<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>expresion regular</h1>
    <input type="text" id="enterName" placeholder="correo">
    <button id="botonCorreo" onclick="verificar()" >submit</button>
    <p id= "showIn"></p>

    <script src = "regex.js">

    </script>

    <script>
        function verificar() {
            var entradaText = document.getElementById("enterName").value;
            var patt =/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/;
            var verificaToF = patt.test(entradaText);
            if (verificaToF==true){
                document.getElementById("showIn").innerHTML= entradaText;
            }else{
                document.getElementById("showIn").innerHTML="correo no valido";
                alert("correo no valido");
            }
        }
    
</script>
</body>
</html>
